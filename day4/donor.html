<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Blood Donation Form</h1>
    <form>
        <fieldset>
            <legend>Personal Information:</legend>
        <label>Name:</label>
        <input type="text" placeholder="username"><br><br>

        <label>Password:</label>
        <input type="password" placeholder="password" required><br><br>

        <label>Gender:</label>
        <input type="radio" id="female" name="radio" value="female">
        <label>female</label>
        <input type="radio" id="male" name="radio" value="male">
        <label>male</label><br><br>

        <label>Email:</label>
        <input type="email" placeholder="email@gmail.com" required><br><br>

        <label>Mobile Number:</label>
        <input type="tel" id="number" name="number" required><br><br>
          <label>District:</label>
        <select id="District" name="District" required>
            <option value="">select</option>
            <option value="hyderbad">hyderbad</option>
            <option value="nizambad">nizambad</option>
            <option value="warangal">warangal</option>
            <option value="karimnagar">karimnagar</option>
            <option value="adilabad">adilabad</option>
            <option value="medak">medak</option>
            </select><br><br>
            <label>Address:</label><br>
          <textarea rows="4" cols="50" placeholder="address"></textarea><br><br>
      </fieldset><br>  
    <fieldset> 
        <legend>Medical Information:</legend>

        <label>Blood group:</label>
        <select id="bloodgroup" name="bloodgroup" required>
            <option value="">Select</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

      

        <label>Do you have any health issues?</label><br>
        <input type="checkbox" id="condition" name="condition" required>
        <label>Yes</label>
        <input type="checkbox" id="condition" name="condition" required>
        <label>No</label><br><br>
        <label>Date of last donation:</label>
        <input type="date" id="donationdate" name="donationdate" required><br><br>
    </fieldset><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
